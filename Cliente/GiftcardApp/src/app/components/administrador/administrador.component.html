<div class="container p-4">
    <div class="row">
        <div class="col-md-3" *ngFor="let card of catalogo">
            <div class="card border-secondary shadow p-3 mb-5 rounded">
                <div class="card-header bg-light text-dark d-flex justify-content-between align-items-center">
                    {{card.id}} - {{card.name}}
                </div>
                <div class="card-body">
                    <div class="row">
                        <p><b>Charge Rate : </b> {{card.chargerate}} - </p>
                        <p><b> Active: </b> {{card.active}} - </p>
                        <p><b> Valores: </b> <span *ngFor="let a of card.availability"> {{a.value}}, </span></p>
                        <img src="{{card.image}}" class="img-fluid" alt="Responsive image">
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <hr>
