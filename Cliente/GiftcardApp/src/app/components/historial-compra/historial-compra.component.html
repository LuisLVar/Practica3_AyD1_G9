<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">no_factura</th>
        <th scope="col">no_tarjeta</th>
        <th scope="col">total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of historial; index as i">
        <th scope="row">{{i+1}}</th>
        <td>{{item.no_factura}}</td>
        <td>{{item.no_tarjeta}}</td>
        <td>{{item.total}}</td>
      </tr>
    </tbody>
  </table>
